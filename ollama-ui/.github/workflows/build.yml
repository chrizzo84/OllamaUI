name: Frontend Build

on:
  push:
    branches: [ main ]
    paths:
      - 'ollama-ui/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ollama-ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ollama-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ollama-ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
